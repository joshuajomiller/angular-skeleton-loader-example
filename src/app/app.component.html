<div class="container">
  <app-skeload [component]="skeletonComponent"
               [data]="skeletonData"
               [count]="4"
               [stop]="!!profiles.length"
               [class]="'col-3'">
    <div class="row">
      <ng-template #skeloader></ng-template>
      <app-profile [profileData]="profile" *ngFor="let profile of profiles" class="col-3"></app-profile>
    </div>
  </app-skeload>
</div>
